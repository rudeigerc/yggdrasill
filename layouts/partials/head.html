<head>
  {{ partial "meta.html" . }}


  <base href="{{ .Permalink }}" />
  <title>
    {{ if eq .Title .Site.Title }}
      {{ .Site.Title }}
    {{ else }}
      {{ with .Title }}{{ . }} |{{ end }}{{ .Site.Title }}
    {{ end }}
  </title>

  {{ partial "head_includes.html" . }}
  {{ partial "custom_head.html" . }}
</head>
