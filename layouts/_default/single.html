{{ define "main" }}
<section id="main">
    <h1 id="title">{{ .Title }}</h1>
    <div class="single date">{{ .Date.Format "2006-01-02" }}</div>
    <div class="tags">
        {{ range .Params.tags }}
            <div class="tag">
                <a href="tags/{{ . | urlize }}">#{{ . }}</a>
            </div>
        {{ end }}
    </div>
    <div>
        <article id="content">
            {{ .Content }}
        </article>
    </div>
    {{ partial "disqus.html" }}
</section>
{{ end }}
