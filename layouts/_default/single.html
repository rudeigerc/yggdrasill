{{ define "main" }}
<section id="main">
    <h1 id="title">{{ .Title }}</h1>
    <div class="single date">{{ .Date.Format "2006-01-02" }}</div>
    {{ with .Params.tags }}
        <div class="tags">
            {{ range . }}
                <div class="tag">
                    <a href="tags/{{ . | urlize }}">#{{ . }}</a>
                </div>
            {{ end }}
        </div>
    {{ end }}
    <div>
        <article id="content">
            {{ .Content }}
        </article>
    </div>
    {{ partial "disqus.html" . }}
</section>
{{ end }}
