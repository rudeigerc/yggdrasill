{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{ .Content }}
    </article>
    <div class="list">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages.GroupByDate "2006" }}
        <h2>{{ .Key }}</h2>
        {{ range .Pages }}
            <div class="list-item">
                <div class="list-item-date">
                {{ .Date.Format "2006-01-02" }}
                </div>
                <a href="{{.Permalink}}">
                {{ .Title }}
                </a>
            </div>
        {{ end }}
    {{ end }}
    </div>
</main>
{{ end }}
